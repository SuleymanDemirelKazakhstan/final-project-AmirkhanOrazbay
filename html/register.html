<!DOCTYPE html>
<html>
<head>
	<title>Tables by tasks</title>
	<link rel="stylesheet" href="../css/nullify.css">
	<link rel="stylesheet" type="text/css" href="../css/styleReg.css">
	<link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
	<link rel="icon" href="../img/favicon.ico">
</head>
<body>
	<form action="../html/listPage" method="POST" class="regForm">
		<h1>Sign up for your account</h1>
		<div class="input">
			<input id="email" type="text" placeholder="Enter email" name="email" required>
		</div>
		<div class="input">
			<input id="name" type="text" placeholder="Enter full name" name="name" required>
		</div>
		<div class="input">
			<input id="password" type="password" placeholder="Create password" name="password" required>
		</div>
		<div class="signUpBtn" data-color="gray"><button>Sign Up</button></div>
		<hr>
	</form>
	<div class="background">
		<img id="left" src="../img/hero.gif">
		<img id="right" src="../img/edu.gif">
	</div>
	<script type="text/javascript" src="../script/scriptReg.js"></script>
</body>
</html>
