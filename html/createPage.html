<!DOCTYPE html>
<html>

<head>
	<title>Create page</title>
	<link rel="stylesheet" href="../css/nullify.css">
	<link rel="stylesheet" type="text/css" href="../css/styleCre.css">
	<link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@200&display=swap" rel="stylesheet">
	<link rel="icon" href="../img/favicon.ico">
</head>

<body>
	<header>
		<div class="logo">
			<img src="../img/logo.svg">
		</div>
	</header>

	<main>
		<form action="/html/elementPage.html">
			<div class="wrapCenter">
				<div class="form">
					<div class="info card">
						<h1>Name : </h1>
						<div class="nameInput">
							<input type="text" placeholder="Name" name="name">
						</div>
					</div>
					<div class="tables card">
						<div>Table List : </div>
						<div class="tableNames"></div>
						<div class="btnAddTable">
							<div>+ Add table name</div>
						</div>
					</div>
					<div class="card">
						<div id="private" class="info">
							<h1>Private : </h1>
							<div class="checkbox" data-status='false'>
								<input type="checkbox" name="private">
							</div>
						</div>
						<div id="favourite" class="info">
							<h1>Favourite : </h1>
							<div class="checkbox" data-status='false'>
								<input type="checkbox" name="favourite">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="wrapCenter">
				<div class="btnCreate" data-color="gray">
					<input type="submit" value="Create">
				</div>
			</div>
		</form>
	</main>
	<script type="text/javascript" src="../script/createScript.js"></script>
</body>

</html>
