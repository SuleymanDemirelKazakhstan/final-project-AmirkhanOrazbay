<!DOCTYPE html>
<html>
<head>
	<title>Element page</title>
	<link rel="stylesheet" href="../css/nullify.css">
	<link rel="stylesheet" type="text/css" href="css/styleEl.css">
	<link href="https://fonts.googleapis.com/css2?family=Nova+Slim&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
	<link rel="icon" href="img/favicon.ico">
</head>
<body>
	<div class="page">
		<header>
			<div class="logo">
				<img src="img/logo.svg">
			</div>
		</header>

		<main>
			<div class="tableInfo">
				<div class="name">Name</div>
				<div class="favorite"><img src="https://www.figma.com/file/ZrF43CuL7QVON1z2J8zwGm/Tables-by-Tasks?node-id=12%3A3"></div>
				<div class="private">Private</div>
			</div>
			<div class="layout">
				<div class="tables">
					<div class="table">
						<div class="tableName">Table Name</div>
						<div class="tasks">
							<div class="task">task</div>
							<div class="task">task</div>
							<div class="task">task</div>
							<div class="task">task</div>
							<div class="task">task</div>
						</div>
						<div class="btnAddTask">+ Add Task</div>
					</div>
					<div class="table">
						<div class="tableName">Table Name 1</div>
						<div class="tasks">
							<div class="task">task 1</div>
							<div class="task">task 1</div>
						</div>
						<div class="btnAddTask">+ Add Task</div>
					</div>
				</div>
				<div class="btnAddTable">+ Add Table</div>
			</div>
		</main>
	</div>
	<script type="text/javascript" src="script/elementScript.js"></script>
</body>
</html>
